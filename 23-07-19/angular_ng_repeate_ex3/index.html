<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Clock!</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>

    <script src="controllers.js"></script>
    <script src="Mobile.js"></script>
</head>

<body>

    <div ng-controller="parentCtrl">

        <p>{{devices | json}}</p>

        <p ng-repeat="m in devices"> Name: <b>{{m.model}}</b> Color: <b>{{m.color}}</b> Price: <b>{{m.price}}</b></p>

        <table border="1">
            <tr style="background:lightyellow ; padding: 10px">
                <th>#</th>
                <th>MODEL</th>
                <th>COLOR</th>
                <th>PRICE</th>
                <th></th>
            </tr>
            <tr ng-repeat="m in devices">
                <td> {{$index}} </td>
                <td>{{m.model}}</td>
                <td>{{m.color}}</td>
                <td>{{m.price}}</td>
                <td><button ng-click="remove($index)">X</button></td>
            </tr>
        </table>

        <div>
            <p>MODEL = <input type="text" ng-model="model" /></p>
            <p>COLOR = <input type="text" ng-model="color" /></p>
            <p>PRICE = <input type="text" ng-model="price" /></p>
        </div>
        <button ng-click="add({model, color, price})">Add Device</button>
        <p>ID = <input type="text" ng-model="index" /></p>
        <button ng-click="update({model, color, price}, index)">Update Device</button>


    </div>


    <br>
</body>

</html>
